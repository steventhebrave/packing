<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferret Taming Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const FERRET_COLORS = [
            { body: '#8B7355', undercoat: '#F5DEB3', mask: '#5C4033', name: 'Sable', hasMask: true, hasMitts: false },
            { body: '#FFFFFF', undercoat: '#FFFFFF', mask: '#FFB6C1', name: 'Albino', hasMask: false, hasMitts: false },
            { body: '#D2691E', undercoat: '#F5DEB3', mask: '#8B4513', name: 'Cinnamon', hasMask: true, hasMitts: false },
            { body: '#C0C0C0', undercoat: '#E8E8E8', mask: '#696969', name: 'Silver', hasMask: true, hasMitts: false },
            { body: '#8B4513', undercoat: '#D2B48C', mask: '#5C3317', name: 'Chocolate', hasMask: true, hasMitts: false },
            { body: '#F5DEB3', undercoat: '#FFF8DC', mask: '#D2B48C', name: 'Champagne', hasMask: true, hasMitts: false },
            { body: '#4A4A4A', undercoat: '#808080', mask: '#2F2F2F', name: 'Black Sable', hasMask: true, hasMitts: false },
            { body: '#3A3A3A', undercoat: '#696969', mask: '#1A1A1A', name: 'Black', hasMask: true, hasMitts: false },
            { body: '#FFFFFF', undercoat: '#FFFFFF', mask: '#4A4A4A', name: 'Dark-Eyed White', hasMask: false, hasMitts: false },
            { body: '#B8956A', undercoat: '#E8D5C4', mask: '#9B7653', name: 'Blonde', hasMask: true, hasMitts: false },
            { body: '#A0826D', undercoat: '#D2B48C', mask: '#8B6F47', name: 'Sandy', hasMask: true, hasMitts: false },
            { body: '#8B7355', undercoat: '#F5DEB3', mask: '#5C4033', name: 'Sable Mitt', hasMask: true, hasMitts: true },
            { body: '#D2691E', undercoat: '#F5DEB3', mask: '#8B4513', name: 'Cinnamon Mitt', hasMask: true, hasMitts: true },
            { body: '#5C4033', undercoat: '#A0826D', mask: '#3E2723', name: 'Chocolate Sable', hasMask: true, hasMitts: false },
            { body: '#D4AF37', undercoat: '#F5DEB3', mask: '#B8860B', name: 'Butterscotch', hasMask: true, hasMitts: false },
            { body: '#E8D5C4', undercoat: '#FFFFFF', mask: '#D2B48C', name: 'Champagne Panda', hasMask: true, hasMitts: true },
            { body: '#9B8579', undercoat: '#D3C5BD', mask: '#6B5B54', name: 'Silver Mitt', hasMask: true, hasMitts: true },
            { body: '#F0E6D2', undercoat: '#FFFFFF', mask: '#C0B5A8', name: 'Marked White', hasMask: false, hasMitts: true }
        ];

        function Ferret({ colorData, mood, gender, isPlayingWithToy }) {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [isJumping, setIsJumping] = useState(false);
            const [isWalking, setIsWalking] = useState(false);
            
            const eyeState = mood === 'happy' ? '^ ^' : mood === 'sad' ? 'T T' : '‚Ä¢ ‚Ä¢';
            const earRotation = mood === 'happy' ? -20 : mood === 'sad' ? 20 : 0;
            const { body, undercoat, mask, hasMask, hasMitts } = colorData;
            const scale = gender === 'female' ? 0.85 : 1.0;
            
            // Excited jumping when playing with toy
            useEffect(() => {
                if (isPlayingWithToy) {
                    const jumpInterval = setInterval(() => {
                        setIsJumping(true);
                        setTimeout(() => setIsJumping(false), 300);
                    }, 400);
                    
                    return () => clearInterval(jumpInterval);
                }
            }, [isPlayingWithToy]);
            
            // Random movement animation
            useEffect(() => {
                if (isPlayingWithToy) return; // Don't move randomly when playing
                
                const moveInterval = setInterval(() => {
                    const randomAction = Math.random();
                    
                    if (randomAction > 0.7) {
                        // Jump
                        setIsJumping(true);
                        setTimeout(() => setIsJumping(false), 600);
                    } else if (randomAction > 0.3) {
                        // Walk
                        setIsWalking(true);
                        const distance = Math.random() * 40 - 20; // -20 to 20
                        
                        setPosition(prev => ({
                            x: Math.max(-60, Math.min(60, prev.x + distance)),
                            y: 0
                        }));
                        
                        setTimeout(() => setIsWalking(false), 800);
                    }
                }, 3000 + Math.random() * 2000); // Random interval between 3-5 seconds
                
                return () => clearInterval(moveInterval);
            }, [isPlayingWithToy]);
            
            const handleClick = () => {
                if (isPlayingWithToy) return; // Don't respond to clicks when playing
                
                const action = Math.random();
                if (action > 0.5) {
                    // Jump
                    setIsJumping(true);
                    setTimeout(() => setIsJumping(false), 600);
                } else {
                    // Walk
                    setIsWalking(true);
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    const distance = (Math.random() * 60 + 20) * direction; // 20-80 pixels
                    
                    setPosition(prev => ({
                        x: Math.max(-60, Math.min(60, prev.x + distance)),
                        y: 0
                    }));
                    
                    setTimeout(() => setIsWalking(false), 800);
                }
            };
            
            return (
                <div 
                    className="relative w-64 h-64 mx-auto overflow-visible cursor-pointer"
                    onClick={handleClick}
                    title={isPlayingWithToy ? "Ferret is playing!" : "Click to make the ferret move!"}
                >
                    {/* Toy */}
                    {isPlayingWithToy && (
                        <div className="absolute top-0 left-1/2 transform -translate-x-1/2 animate-bounce z-10">
                            <div className="text-4xl">üéæ</div>
                        </div>
                    )}
                    
                    {/* Ferret Body */}
                    <svg 
                        viewBox="0 0 250 180" 
                        className="w-full h-full transition-all"
                        style={{
                            transform: `translate(${position.x}px, ${isJumping ? -30 : position.y}px)`,
                            transition: isPlayingWithToy 
                                ? 'transform 0.3s ease-in-out' 
                                : isJumping 
                                    ? 'transform 0.6s ease-in-out' 
                                    : 'transform 0.8s ease-in-out'
                        }}
                    >
                        <g transform={`scale(${scale}, ${scale}) translate(${gender === 'female' ? 20 : 0}, ${gender === 'female' ? 10 : 0})`}>
                        {/* Back legs */}
                        <ellipse cx="190" cy="135" rx="12" ry="22" fill={body} opacity="0.9"
                                 className={isWalking ? 'animate-pulse' : ''}/>
                        <ellipse cx="170" cy="135" rx="12" ry="22" fill={body} opacity="0.9"
                                 className={isWalking ? 'animate-pulse' : ''}/>
                        {hasMitts && (
                            <>
                                <ellipse cx="190" cy="148" rx="11" ry="10" fill="#FFFFFF"/>
                                <ellipse cx="170" cy="148" rx="11" ry="10" fill="#FFFFFF"/>
                            </>
                        )}
                        
                        {/* Long body - main */}
                        <ellipse cx="140" cy="110" rx="65" ry="32" fill={body}/>
                        <ellipse cx="140" cy="118" rx="60" ry="25" fill={undercoat} opacity="0.7"/>
                        
                        {/* Rear body section */}
                        <ellipse cx="180" cy="115" rx="30" ry="28" fill={body}/>
                        
                        {/* Long tail - with wagging animation */}
                        <path d="M 205 115 Q 225 110, 240 105 Q 248 102, 245 95 Q 242 100, 235 102 Q 220 108, 210 112" 
                              fill={body} stroke={body} strokeWidth="2"
                              className={mood === 'happy' ? 'origin-left' : ''}
                              style={{
                                  transform: mood === 'happy' ? 'rotate(5deg)' : 'none',
                                  transformOrigin: '205px 115px',
                                  animation: mood === 'happy' ? 'wag 0.5s ease-in-out infinite alternate' : 'none'
                              }}/>
                        <path d="M 210 113 Q 225 108, 238 103 Q 242 101, 240 97" 
                              fill={mask} opacity="0.6" stroke="none"/>
                        
                        {/* Front body/chest */}
                        <ellipse cx="100" cy="105" rx="35" ry="30" fill={body}/>
                        <ellipse cx="100" cy="112" rx="30" ry="22" fill={undercoat} opacity="0.6"/>
                        
                        {/* Front legs */}
                        <ellipse cx="120" cy="130" rx="10" ry="20" fill={body}
                                 className={isWalking ? 'animate-pulse' : ''}/>
                        <ellipse cx="100" cy="130" rx="10" ry="20" fill={body}
                                 className={isWalking ? 'animate-pulse' : ''}/>
                        {hasMitts && (
                            <>
                                <ellipse cx="120" cy="145" rx="9" ry="8" fill="#FFFFFF"/>
                                <ellipse cx="100" cy="145" rx="9" ry="8" fill="#FFFFFF"/>
                            </>
                        )}
                        
                        {/* Neck */}
                        <ellipse cx="75" cy="95" rx="22" ry="22" fill={body}/>
                        <ellipse cx="75" cy="100" rx="18" ry="18" fill={undercoat} opacity="0.6"/>
                        
                        {/* Head - elongated */}
                        <ellipse cx="50" cy="80" rx="28" ry="24" fill={body}/>
                        
                        {/* Mask */}
                        {hasMask && (
                            <>
                                <ellipse cx="50" cy="78" rx="26" ry="16" fill={mask} opacity="0.8"/>
                                <ellipse cx="38" cy="76" rx="9" ry="7" fill={mask}/>
                                <ellipse cx="58" cy="76" rx="9" ry="7" fill={mask}/>
                            </>
                        )}
                        
                        {/* Ears */}
                        <ellipse cx="36" cy="65" rx="7" ry="11" fill={body} 
                                transform={`rotate(${earRotation} 36 65)`}/>
                        <ellipse cx="54" cy="65" rx="7" ry="11" fill={body}
                                transform={`rotate(${-earRotation} 54 65)`}/>
                        <ellipse cx="36" cy="67" rx="4" ry="6" fill={mask} opacity="0.5"
                                transform={`rotate(${earRotation} 36 65)`}/>
                        <ellipse cx="54" cy="67" rx="4" ry="6" fill={mask} opacity="0.5"
                                transform={`rotate(${-earRotation} 54 65)`}/>
                        
                        {/* Elongated snout */}
                        <ellipse cx="35" cy="88" rx="18" ry="11" fill="#FFF5EE"/>
                        <circle cx="28" cy="92" r="3" fill="#333"/>
                        
                        {/* Eyes */}
                        <text x="45" y="78" fontSize="11" fill="#333" textAnchor="middle">{eyeState}</text>
                        
                        {/* Whiskers */}
                        <line x1="20" y1="86" x2="5" y2="84" stroke="#333" strokeWidth="1"/>
                        <line x1="20" y1="89" x2="5" y2="91" stroke="#333" strokeWidth="1"/>
                        <line x1="20" y1="92" x2="5" y2="96" stroke="#333" strokeWidth="1"/>
                        <line x1="50" y1="86" x2="65" y2="84" stroke="#333" strokeWidth="1"/>
                        <line x1="50" y1="89" x2="65" y2="91" stroke="#333" strokeWidth="1"/>
                        <line x1="50" y1="92" x2="65" y2="96" stroke="#333" strokeWidth="1"/>
                        </g>
                    </svg>
                    <style>{`
                        @keyframes wag {
                            0% { transform: rotate(-5deg); }
                            100% { transform: rotate(5deg); }
                        }
                    `}</style>
                </div>
            );
        }

        function StatBar({ label, value, maxValue, color, icon }) {
            const percentage = (value / maxValue) * 100;
            const barColor = percentage > 60 ? color : percentage > 30 ? 'bg-yellow-500' : 'bg-red-500';
            
            return (
                <div className="mb-3">
                    <div className="flex justify-between items-center mb-1">
                        <span className="text-sm font-medium flex items-center gap-1">
                            <span>{icon}</span> {label}
                        </span>
                        <span className="text-xs text-gray-600">{value}/{maxValue}</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div 
                            className={`h-full ${barColor} transition-all duration-300 rounded-full`}
                            style={{ width: `${Math.max(0, percentage)}%` }}
                        />
                    </div>
                </div>
            );
        }

        function FerretTamingGame() {
            const [credits, setCredits] = useState(0);
            const [currentFerretIndex, setCurrentFerretIndex] = useState(0);
            const [ferrets, setFerrets] = useState([{
                id: 0,
                name: '',
                color: FERRET_COLORS[Math.floor(Math.random() * FERRET_COLORS.length)],
                gender: Math.random() > 0.5 ? 'male' : 'female',
                hunger: 80,
                thirst: 80,
                affection: 20,
                tamingProgress: 0,
                isTamed: false
            }]);
            const [editingName, setEditingName] = useState(false);
            const [breedingMode, setBreedingMode] = useState(false);
            const [selectedParent1, setSelectedParent1] = useState(null);
            const [selectedParent2, setSelectedParent2] = useState(null);
            const [showOverview, setShowOverview] = useState(false);
            const [isPlayingWithToy, setIsPlayingWithToy] = useState(false);

            const currentFerret = ferrets[currentFerretIndex];

            // Keyboard shortcut for testing - press Q to instantly tame
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.key === 'q' || e.key === 'Q') {
                        setFerrets(prevFerrets => 
                            prevFerrets.map((ferret, idx) => 
                                idx === currentFerretIndex && !ferret.isTamed
                                    ? { ...ferret, isTamed: true, tamingProgress: 100 }
                                    : ferret
                            )
                        );
                        setCredits(prev => prev + 100);
                    }
                };
                
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [currentFerretIndex]);

            // Decrease stats over time
            useEffect(() => {
                const interval = setInterval(() => {
                    setFerrets(prevFerrets => 
                        prevFerrets.map((ferret, idx) => {
                            if (idx !== currentFerretIndex || ferret.isTamed) return ferret;
                            
                            return {
                                ...ferret,
                                hunger: Math.max(0, ferret.hunger - 1),
                                thirst: Math.max(0, ferret.thirst - 1),
                                affection: Math.max(0, ferret.affection - 0.5)
                            };
                        })
                    );
                }, 2000);

                return () => clearInterval(interval);
            }, [currentFerretIndex]);

            // Check taming progress
            useEffect(() => {
                if (currentFerret && !currentFerret.isTamed) {
                    if (currentFerret.hunger > 70 && currentFerret.thirst > 70 && currentFerret.affection > 80) {
                        const newProgress = Math.min(100, currentFerret.tamingProgress + 2);
                        setFerrets(prevFerrets => 
                            prevFerrets.map((ferret, idx) => 
                                idx === currentFerretIndex 
                                    ? { ...ferret, tamingProgress: newProgress }
                                    : ferret
                            )
                        );

                        if (newProgress >= 100) {
                            setTimeout(() => {
                                setFerrets(prevFerrets => 
                                    prevFerrets.map((ferret, idx) => 
                                        idx === currentFerretIndex 
                                            ? { ...ferret, isTamed: true }
                                            : ferret
                                    )
                                );
                                setCredits(prev => prev + 100);
                            }, 500);
                        }
                    }
                }
            }, [currentFerret?.hunger, currentFerret?.thirst, currentFerret?.affection, currentFerretIndex]);

            const feedFerret = () => {
                setFerrets(prevFerrets => 
                    prevFerrets.map((ferret, idx) => 
                        idx === currentFerretIndex && !ferret.isTamed
                            ? { ...ferret, hunger: Math.min(100, ferret.hunger + 30) }
                            : ferret
                    )
                );
            };

            const giveFerretWater = () => {
                setFerrets(prevFerrets => 
                    prevFerrets.map((ferret, idx) => 
                        idx === currentFerretIndex && !ferret.isTamed
                            ? { ...ferret, thirst: Math.min(100, ferret.thirst + 30) }
                            : ferret
                    )
                );
            };

            const petFerret = () => {
                setFerrets(prevFerrets => 
                    prevFerrets.map((ferret, idx) => 
                        idx === currentFerretIndex && !ferret.isTamed
                            ? { ...ferret, affection: Math.min(100, ferret.affection + 15) }
                            : ferret
                    )
                );
            };

            const playWithToy = () => {
                if (isPlayingWithToy) return;
                
                setIsPlayingWithToy(true);
                setFerrets(prevFerrets => 
                    prevFerrets.map((ferret, idx) => 
                        idx === currentFerretIndex && !ferret.isTamed
                            ? { ...ferret, affection: Math.min(100, ferret.affection + 25) }
                            : ferret
                    )
                );
                
                setTimeout(() => {
                    setIsPlayingWithToy(false);
                }, 5000);
            };

            const buyNewFerret = () => {
                if (credits >= 100) {
                    const newFerret = {
                        id: ferrets.length,
                        name: '',
                        color: FERRET_COLORS[Math.floor(Math.random() * FERRET_COLORS.length)],
                        gender: Math.random() > 0.5 ? 'male' : 'female',
                        hunger: 80,
                        thirst: 80,
                        affection: 20,
                        tamingProgress: 0,
                        isTamed: false
                    };
                    setFerrets([...ferrets, newFerret]);
                    setCredits(prev => prev - 100);
                    setCurrentFerretIndex(ferrets.length);
                }
            };

            const updateFerretName = (name) => {
                setFerrets(prevFerrets => 
                    prevFerrets.map((ferret, idx) => 
                        idx === currentFerretIndex
                            ? { ...ferret, name: name }
                            : ferret
                    )
                );
            };

            const breedFerrets = () => {
                if (selectedParent1 !== null && selectedParent2 !== null) {
                    const parent1 = ferrets[selectedParent1];
                    const parent2 = ferrets[selectedParent2];
                    
                    // Check if one is male and one is female
                    if (parent1.gender === parent2.gender) {
                        alert('You need one male and one female to breed!');
                        return;
                    }
                    
                    // Check if both are tamed
                    if (!parent1.isTamed || !parent2.isTamed) {
                        alert('Both ferrets must be tamed to breed!');
                        return;
                    }
                    
                    // Inherit color from one of the parents randomly
                    const inheritedColor = Math.random() > 0.5 ? parent1.color : parent2.color;
                    
                    const babyFerret = {
                        id: ferrets.length,
                        name: '',
                        color: inheritedColor,
                        gender: Math.random() > 0.5 ? 'male' : 'female',
                        hunger: 100,
                        thirst: 100,
                        affection: 50,
                        tamingProgress: 0,
                        isTamed: false
                    };
                    
                    setFerrets([...ferrets, babyFerret]);
                    setCurrentFerretIndex(ferrets.length);
                    setBreedingMode(false);
                    setSelectedParent1(null);
                    setSelectedParent2(null);
                }
            };

            const selectParentForBreeding = (idx) => {
                if (selectedParent1 === null) {
                    setSelectedParent1(idx);
                } else if (selectedParent2 === null && idx !== selectedParent1) {
                    setSelectedParent2(idx);
                }
            };

            const cancelBreeding = () => {
                setBreedingMode(false);
                setSelectedParent1(null);
                setSelectedParent2(null);
            };

            const getMood = () => {
                if (currentFerret.isTamed) return 'happy';
                if (currentFerret.hunger < 30 || currentFerret.thirst < 30) return 'sad';
                if (currentFerret.affection > 60) return 'happy';
                return 'neutral';
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-blue-100 to-green-100 p-8">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-4xl font-bold text-center mb-2 text-gray-800">
                            ü¶¶ Ferret Taming Game
                        </h1>
                        <div className="text-center mb-4">
                            <span className="text-2xl font-bold text-yellow-600">üí∞ Credits: {credits}</span>
                        </div>
                        <div className="text-center mb-6">
                            <button
                                onClick={() => setShowOverview(!showOverview)}
                                className="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg transition-all shadow-lg"
                            >
                                {showOverview ? 'üëÅÔ∏è View Current Ferret' : 'üìã View All Ferrets'}
                            </button>
                        </div>

                        {showOverview ? (
                            <div className="bg-white rounded-2xl shadow-2xl p-8">
                                <h2 className="text-3xl font-bold mb-6 text-gray-800">ü¶¶ Ferret Overview</h2>
                                <div className="grid gap-4">
                                    {ferrets.map((ferret, idx) => (
                                        <div 
                                            key={ferret.id}
                                            className="bg-gradient-to-r from-green-50 to-blue-50 rounded-xl p-6 hover:shadow-lg transition-all cursor-pointer"
                                            onClick={() => {
                                                setCurrentFerretIndex(idx);
                                                setShowOverview(false);
                                            }}
                                        >
                                            <div className="flex items-center gap-6">
                                                <div className="flex-shrink-0">
                                                    <div className="w-32 h-32">
                                                        <Ferret 
                                                            colorData={ferret.color} 
                                                            mood={ferret.isTamed ? 'happy' : 'neutral'} 
                                                            gender={ferret.gender} 
                                                        />
                                                    </div>
                                                </div>
                                                <div className="flex-grow">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-2">
                                                        {ferret.name || `${ferret.color.name} Ferret #${ferret.id + 1}`}
                                                        {ferret.gender === 'male' ? ' ‚ôÇÔ∏è' : ' ‚ôÄÔ∏è'}
                                                        {ferret.isTamed && " ‚ú®"}
                                                    </h3>
                                                    <div className="grid grid-cols-3 gap-4 text-sm">
                                                        <div>
                                                            <div className="text-gray-600 mb-1">üçñ Hunger</div>
                                                            <div className="w-full bg-gray-200 rounded-full h-3">
                                                                <div 
                                                                    className={`h-full rounded-full transition-all ${
                                                                        ferret.hunger > 60 ? 'bg-orange-500' : 
                                                                        ferret.hunger > 30 ? 'bg-yellow-500' : 'bg-red-500'
                                                                    }`}
                                                                    style={{ width: `${ferret.hunger}%` }}
                                                                />
                                                            </div>
                                                            <div className="text-xs text-gray-500 mt-1">{Math.round(ferret.hunger)}%</div>
                                                        </div>
                                                        <div>
                                                            <div className="text-gray-600 mb-1">üíß Thirst</div>
                                                            <div className="w-full bg-gray-200 rounded-full h-3">
                                                                <div 
                                                                    className={`h-full rounded-full transition-all ${
                                                                        ferret.thirst > 60 ? 'bg-blue-500' : 
                                                                        ferret.thirst > 30 ? 'bg-yellow-500' : 'bg-red-500'
                                                                    }`}
                                                                    style={{ width: `${ferret.thirst}%` }}
                                                                />
                                                            </div>
                                                            <div className="text-xs text-gray-500 mt-1">{Math.round(ferret.thirst)}%</div>
                                                        </div>
                                                        <div>
                                                            <div className="text-gray-600 mb-1">üíù Affection</div>
                                                            <div className="w-full bg-gray-200 rounded-full h-3">
                                                                <div 
                                                                    className={`h-full rounded-full transition-all ${
                                                                        ferret.affection > 60 ? 'bg-pink-500' : 
                                                                        ferret.affection > 30 ? 'bg-yellow-500' : 'bg-red-500'
                                                                    }`}
                                                                    style={{ width: `${ferret.affection}%` }}
                                                                />
                                                            </div>
                                                            <div className="text-xs text-gray-500 mt-1">{Math.round(ferret.affection)}%</div>
                                                        </div>
                                                    </div>
                                                    {!ferret.isTamed && (
                                                        <div className="mt-3">
                                                            <div className="text-gray-600 text-sm mb-1">üéØ Taming Progress: {Math.round(ferret.tamingProgress)}%</div>
                                                            <div className="w-full bg-gray-200 rounded-full h-3">
                                                                <div 
                                                                    className="h-full bg-gradient-to-r from-purple-500 to-pink-500 rounded-full transition-all"
                                                                    style={{ width: `${ferret.tamingProgress}%` }}
                                                                />
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                        <div className="bg-white rounded-2xl shadow-2xl p-8">
                            {/* Ferret Display */}
                            <div className="bg-gradient-to-b from-green-50 to-blue-50 rounded-xl p-6 mb-6">
                                <div className="text-center mb-4">
                                    {editingName ? (
                                        <div className="flex justify-center items-center gap-2">
                                            <input
                                                type="text"
                                                value={currentFerret.name}
                                                onChange={(e) => updateFerretName(e.target.value)}
                                                onBlur={() => setEditingName(false)}
                                                onKeyPress={(e) => e.key === 'Enter' && setEditingName(false)}
                                                placeholder="Enter ferret name"
                                                autoFocus
                                                className="text-2xl font-bold text-gray-800 text-center border-2 border-purple-500 rounded px-2 py-1"
                                                maxLength={20}
                                            />
                                        </div>
                                    ) : (
                                        <h2 
                                            className="text-2xl font-bold text-gray-800 cursor-pointer hover:text-purple-600 transition-colors"
                                            onClick={() => setEditingName(true)}
                                            title="Click to edit name"
                                        >
                                            {currentFerret.name || `${currentFerret.color.name} Ferret #${currentFerret.id + 1}`}
                                            {currentFerret.gender === 'male' ? ' ‚ôÇÔ∏è' : ' ‚ôÄÔ∏è'}
                                            {currentFerret.isTamed && " ‚ú® TAMED! ‚ú®"}
                                            {!currentFerret.name && <span className="text-sm text-gray-500 ml-2">‚úèÔ∏è</span>}
                                        </h2>
                                    )}
                                </div>
                                <Ferret colorData={currentFerret.color} mood={getMood()} gender={currentFerret.gender} isPlayingWithToy={isPlayingWithToy} />
                            </div>

                            {/* Stats */}
                            <div className="mb-6">
                                <StatBar 
                                    label="Hunger" 
                                    value={Math.round(currentFerret.hunger)} 
                                    maxValue={100} 
                                    color="bg-orange-500"
                                    icon="üçñ"
                                />
                                <StatBar 
                                    label="Thirst" 
                                    value={Math.round(currentFerret.thirst)} 
                                    maxValue={100} 
                                    color="bg-blue-500"
                                    icon="üíß"
                                />
                                <StatBar 
                                    label="Affection" 
                                    value={Math.round(currentFerret.affection)} 
                                    maxValue={100} 
                                    color="bg-pink-500"
                                    icon="üíù"
                                />
                                
                                {!currentFerret.isTamed && (
                                    <div className="mt-4">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-sm font-medium">üéØ Taming Progress</span>
                                            <span className="text-xs text-gray-600">
                                                {Math.round(currentFerret.tamingProgress)}%
                                            </span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
                                            <div 
                                                className="h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all duration-300 rounded-full"
                                                style={{ width: `${currentFerret.tamingProgress}%` }}
                                            />
                                        </div>
                                        <p className="text-xs text-center mt-2 text-gray-600">
                                            Keep hunger, thirst above 70 and affection above 80 to tame!
                                        </p>
                                    </div>
                                )}
                            </div>

                            {/* Action Buttons */}
                            {!currentFerret.isTamed && (
                                <div className="grid grid-cols-4 gap-4 mb-6">
                                    <button 
                                        onClick={feedFerret}
                                        className="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 shadow-lg"
                                    >
                                        üçñ Feed
                                    </button>
                                    <button 
                                        onClick={giveFerretWater}
                                        className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 shadow-lg"
                                    >
                                        üíß Water
                                    </button>
                                    <button 
                                        onClick={petFerret}
                                        className="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 shadow-lg"
                                    >
                                        üíù Pet
                                    </button>
                                    <button 
                                        onClick={playWithToy}
                                        disabled={isPlayingWithToy}
                                        className={`font-bold py-4 px-6 rounded-lg transition-all transform shadow-lg ${
                                            isPlayingWithToy
                                                ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                : 'bg-green-500 hover:bg-green-600 text-white hover:scale-105'
                                        }`}
                                    >
                                        üéæ Toy
                                    </button>
                                </div>
                            )}

                            {/* Ferret Selector */}
                            {ferrets.length > 1 && (
                                <div className="mb-6">
                                    <h3 className="text-lg font-bold mb-2 text-gray-800">Your Ferrets:</h3>
                                    <div className="flex gap-2 flex-wrap">
                                        {ferrets.map((ferret, idx) => (
                                            <button
                                                key={ferret.id}
                                                onClick={() => setCurrentFerretIndex(idx)}
                                                className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                    idx === currentFerretIndex
                                                        ? 'bg-purple-500 text-white shadow-lg scale-105'
                                                        : 'bg-gray-200 text-gray-800 hover:bg-gray-300'
                                                }`}
                                            >
                                                {ferret.name || `#${idx + 1} ${ferret.color.name}`} {ferret.isTamed ? '‚ú®' : ''}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Breeding Section */}
                            {breedingMode && (
                                <div className="bg-gradient-to-r from-pink-100 to-purple-100 rounded-xl p-6 mb-6">
                                    <h3 className="text-xl font-bold mb-3 text-gray-800">üíï Breeding Mode</h3>
                                    <p className="text-sm text-gray-600 mb-3">
                                        Select one male and one female (both must be tamed)
                                    </p>
                                    <div className="flex gap-2 flex-wrap mb-4">
                                        {ferrets.map((ferret, idx) => (
                                            <button
                                                key={ferret.id}
                                                onClick={() => selectParentForBreeding(idx)}
                                                disabled={!ferret.isTamed || (selectedParent1 !== null && selectedParent2 !== null)}
                                                className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                    selectedParent1 === idx || selectedParent2 === idx
                                                        ? 'bg-pink-500 text-white shadow-lg scale-105'
                                                        : ferret.isTamed
                                                        ? 'bg-white text-gray-800 hover:bg-pink-200'
                                                        : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                                }`}
                                            >
                                                {ferret.name || `#${idx + 1} ${ferret.color.name}`} 
                                                {ferret.gender === 'male' ? ' ‚ôÇÔ∏è' : ' ‚ôÄÔ∏è'}
                                                {!ferret.isTamed && ' üîí'}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={breedFerrets}
                                            disabled={selectedParent1 === null || selectedParent2 === null}
                                            className={`flex-1 font-bold py-3 px-6 rounded-lg transition-all ${
                                                selectedParent1 !== null && selectedParent2 !== null
                                                    ? 'bg-pink-500 hover:bg-pink-600 text-white shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            üíï Breed Selected Ferrets
                                        </button>
                                        <button
                                            onClick={cancelBreeding}
                                            className="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-all"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Shop */}
                            <div className="bg-gradient-to-r from-yellow-100 to-orange-100 rounded-xl p-6">
                                <h3 className="text-xl font-bold mb-3 text-gray-800">üè™ Ferret Shop</h3>
                                <div className="grid gap-4">
                                    <div className="flex justify-between items-center">
                                        <div>
                                            <p className="text-lg font-medium">New Ferret</p>
                                            <p className="text-sm text-gray-600">Random color ‚Ä¢ 100 credits</p>
                                        </div>
                                        <button
                                            onClick={buyNewFerret}
                                            disabled={credits < 100}
                                            className={`font-bold py-3 px-6 rounded-lg transition-all transform ${
                                                credits >= 100
                                                    ? 'bg-green-500 hover:bg-green-600 text-white hover:scale-105 shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            {credits >= 100 ? 'ü¶¶ Buy Ferret' : 'üîí Need 100 Credits'}
                                        </button>
                                    </div>
                                    <div className="flex justify-between items-center border-t pt-4">
                                        <div>
                                            <p className="text-lg font-medium">Breed Ferrets</p>
                                            <p className="text-sm text-gray-600">Requires 2 tamed ferrets (‚ôÇÔ∏è + ‚ôÄÔ∏è)</p>
                                        </div>
                                        <button
                                            onClick={() => setBreedingMode(true)}
                                            disabled={ferrets.filter(f => f.isTamed).length < 2 || breedingMode}
                                            className={`font-bold py-3 px-6 rounded-lg transition-all transform ${
                                                ferrets.filter(f => f.isTamed).length >= 2 && !breedingMode
                                                    ? 'bg-pink-500 hover:bg-pink-600 text-white hover:scale-105 shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            üíï Breed
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FerretTamingGame />, document.getElementById('root'));
    </script>
</body>
</html>
